<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .join-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .join-form input,
      .join-form button {
        margin: 0.5rem;
        padding: 0.5rem;
        font-size: 1rem;
        width: 80%;
        max-width: 300px;
      }

      .join-form button {
        background: #333;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      .chat-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        height: calc(100% - 3rem); /* Adjust based on the height of the form */
      }

      .video-container {
        display: flex;
        flex-direction: column;
        background-color: #333;
        padding: 10px;
        position: relative;
        overflow: hidden;
        border-right: 1px solid #ccc;
      }

      .video-container video {
        width: 100%;
        height: 100%;
        border: 2px solid #fff;
        border-radius: 5px;
        background-color: black;
      }

      .chat {
        display: flex;
        flex-direction: column;
        background-color: #f5f5f5;
        overflow: hidden;
      }

      .messages-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .messages-container ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .messages-container li {
        padding: 0.5rem 1rem;
        background: #e9e9e9;
        margin-bottom: 0.5rem;
        border-radius: 5px;
      }

      .messages-container li:nth-child(odd) {
        background: #d9d9d9;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        display: flex;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
        border-top: 1px solid #ccc;
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }

      #input:focus {
        outline: none;
      }

      #form > input[type="button"] {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="join-form" class="join-form">
      <input id="username" placeholder="Enter your username" />
      <input id="room" placeholder="Enter room number" />
      <button onclick="joinRoom()">Join</button>
    </div>

    <div id="chat-container" class="chat-container" style="display: none">
      <div class="video-container" id="video-container">
        <video id="localVideo" autoplay muted></video>
        <!-- Remote videos will be dynamically added here -->
      </div>
      <div class="chat">
        <div class="messages-container">
          <ul id="messages"></ul>
        </div>
        <form id="form" action="" onsubmit="return false;">
          <input id="input" autocomplete="off" />
          <input type="button" value="Send" onclick="sendMessage();" />
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const videoContainer = document.getElementById("video-container");
      let localStream;
      let peers = {};
      const servers = {
        iceServers: [
          {
            urls: "stun:stun.stunprotocol.org",
          },
        ],
      };

      function joinRoom() {
        const username = document.getElementById("username").value;
        const room = document.getElementById("room").value;

        if (username && room) {
          socket.emit("join room", { username, room });
          document.getElementById("join-form").style.display = "none";
          document.getElementById("chat-container").style.display = "grid";

          navigator.mediaDevices
            .getUserMedia({ video: true, audio: true })
            .then((stream) => {
              const localVideo = document.getElementById("localVideo");
              localVideo.srcObject = stream;
              localStream = stream;

              socket.on("user joined", (payload) => {
                const peerConnection = new RTCPeerConnection(servers);
                peers[payload.id] = peerConnection;
                peerConnection.addStream(localStream);

                peerConnection.ontrack = (event) => {
                  let remoteVideo = document.getElementById(payload.id);
                  if (!remoteVideo) {
                    remoteVideo = document.createElement("video");
                    remoteVideo.id = payload.id;
                    remoteVideo.autoplay = true;
                    remoteVideo.style.width = "100%";
                    remoteVideo.style.height = "100%";
                    videoContainer.appendChild(remoteVideo);
                  }
                  remoteVideo.srcObject = event.streams[0];
                };

                peerConnection.onicecandidate = (event) => {
                  if (event.candidate) {
                    socket.emit("signal", {
                      userToSignal: payload.id,
                      callerID: socket.id,
                      signal: event.candidate,
                    });
                  }
                };

                peerConnection.createOffer().then((offer) => {
                  peerConnection.setLocalDescription(offer).then(() => {
                    socket.emit("signal", {
                      userToSignal: payload.id,
                      callerID: socket.id,
                      signal: offer,
                    });
                  });
                });
              });

              socket.on("signal", (data) => {
                peers[data.callerID]
                  .setRemoteDescription(new RTCSessionDescription(data.signal))
                  .then(() => {
                    peers[data.callerID].createAnswer().then((answer) => {
                      peers[data.callerID]
                        .setLocalDescription(answer)
                        .then(() => {
                          socket.emit("returning signal", {
                            signal: answer,
                            callerID: data.callerID,
                          });
                        });
                    });
                  });
              });

              socket.on("receiving returned signal", (data) => {
                peers[data.id].setRemoteDescription(
                  new RTCSessionDescription(data.signal)
                );
              });

              socket.on("user disconnected", (id) => {
                const video = document.getElementById(id);
                if (video) {
                  video.remove();
                }
                if (peers[id]) {
                  peers[id].close();
                  delete peers[id];
                }
              });
            });
        }
      }

      function sendMessage() {
        const message = input.value;
        if (message) {
          const username = document.getElementById("username").value;
          const room = document.getElementById("room").value;
          socket.emit("chat message", { username, room, message });
          input.value = "";
        }
      }

      socket.on("chat message", (msg) => {
        const item = document.createElement("li");
        item.textContent = `${msg.username}: ${msg.message}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
